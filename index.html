  <head>
    <style>
      .before-after {
        background-color: #101110;
        height: 350px;
        padding-top: 40px;
        padding-bottom: 40px;
        position: relative;
        overflow: hidden;
        margin-top: 100px;
      }

      .before-after .team-slider {
        background-color: transparent;
        display: flex;
      }

      .before-after .team-wrapper {
        flex: none;
        display: flex;
      }

      .before-after .team-members-inner-wrap {
        color: #fff;
        flex: none;
        display: flex;
      }

      .before-after .team-members-inner-wrap {
        color: #fff;
        flex: none;
        display: flex;
      }

      .before-after .team-member-item.bordered-item {
        border: 1px solid #ddd;
        border-radius: 12px;
        min-width: 0;
        max-width: 268px;
        max-height: 268px;
        padding: 4px;
        position: relative;
      }

      .before-after .team-member-image {
        border-radius: 8px;
        width: 100%;
        max-width: 336px;
        height: 336px;
        max-height: 100%;
      }

      .before-after .team-member-item {
        filter: grayscale();
        flex: none;
        width: 100%;
        max-width: 186px;
        margin-right: 24px;
        transition: transform 0.3s, filter 0.3s;
      }

      .cell-phone-wrapper {
        top: 0;
        left: 49.5%;
        position: absolute;
        height: 600px;
        z-index: 10000;
      }

      .before-after .clip-left,
      .before-after .clip-right {
        position: absolute;
        width: 100%;
      }
      .before-after .clip-left {
        clip-path: inset(0 50% 0 0);
      }
      .before-after .clip-right {
        clip-path: inset(0 0 0 50%);
      }
      .before-after
        .team-slider.clip-left
        .team-wrapper:hover
        > .team-members-inner-wrap,
      .before-after
        .team-slider.clip-right
        .team-wrapper:hover
        > .team-members-inner-wrap {
        animation-play-state: running;
      }
      .before-after .team-slider.clip-left .team-member-item,
      .before-after .team-slider.clip-right .team-member-item {
        filter: grayscale(0);
      }
      .before-after .team-slider.clip-left .team-member-item:hover,
      .before-after .team-slider.clip-right .team-member-item:hover {
        filter: grayscale(0);
        transform: scale(1);
      }

      @keyframes teamLoop {
        from {
          transform: translate(0%, 0);
        }
        to {
          transform: translate(-100%, 0);
        }
      }

      .before-after .team-members-inner-wrap {
        animation: teamLoop 25s infinite;
        animation-timing-function: linear;
        animation-play-state: running;
        animation-direction: reverse;
      }

      @media only screen and (min-width: 991px) {
        .before-after .team-wrapper:hover > .team-members-inner-wrap {
          animation-play-state: paused;
        }

        .before-after .team-member-item:hover {
          filter: grayscale(0);
          transform: scale(1.1);
        }
      }
    </style>
  </head>
